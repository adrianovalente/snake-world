<img src="assets/images/SNAKE.svg" alt="snake title" class="logo" />
<div class="username--cntr">
    <img ng-repeat="i in vm.user track by $index" ng-src="assets/images/{{i}}.png" class="username"/>
</div>
<div class="score--cntr">
    <img ng-repeat="i in vm.score track by $index" ng-src="assets/images/{{i}}.svg" class="score"/>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">Modal Header</h3>
      </div>
      <div class="modal-body">
        <h4 class="modal-contents">Modal Header</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<!-- Loading -->
<div ng-show="vm.status=='waiting'">
  <div class="message--cntr">
      <img ng-repeat="i in vm.message track by $index" ng-src="assets/images/{{i}}.png" class="message"/>
  </div>
  <div class="spinner">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
  </div>
</div>


<div ng-show="vm.status=='counting'" style=" position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center">
  <h1>{{vm.count}}</h1>
  <h4>Jogando contra <strong>{{vm.adv}}</strong></h4>
</div>


<div ng-show="vm.status=='idle'" style=" position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">

  <button ng-click="vm.startPlaying()" style="padding: 20px; background-color: #5a8546;">CLICK HERE TO START</button>

</div>


<div id="game-container" ng-show="vm.status=='playing'">
  <canvas id="canvas" width="500" height="500"></canvas><br/>
</div>

<div class="top-players">

  <div ng-show="!vm.topPlayers.length">
    Parece que não tem ninguém jogando :(
  </div>

  <div ng-show="!!vm.topPlayers.length">
    <h3>Top players so far:</h3>
    <ul>
      <li ng-repeat="player in vm.topPlayers">
        {{player.name}} - {{player.wins}} vitórias
      </li>
    </ul>
  </div>

</div>
